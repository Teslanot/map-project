<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map</title>
	<link rel="stylesheet" href="./index.css">
	<script type="text/javascript" src="./jquery-3.7.1.min.js"></script>
</head>
<body>
<main class="main">
  <div class="container">
    <div class="cards-row">
      <div class="card top left">
        <div class="text">
          <button class="main-text" id="but-1">Северная Америка</button>
        </div>
      </div>
      <div class="card top ">
        <div class="text">
          <button class="main-text" id="but-2">Европа</button>
        </div>      
      </div>
      <div class="card top right">
        <div class="text">
          <button type="button" class="main-text" id="but-3">Азия</button>
        </div> 
      </div>
    </div>
    <div class="cards-row">
      <div class="card bottom left">
        <div class="text">
          <button class="main-text" id="but-4">Южная Америка</button>
        </div>      
      </div>
      <div class="card bottom">
        <div class="text">
          <button class="main-text" id="but-5">Африка</button>
        </div>      
      </div>
      <div class="card bottom right">
        <div class="text">
          <button class="main-text" id="but-6">Австралия и Океания</button>
        </div>      
      </div>
    </div>
    <div class="footer"></div>
  </div>
</main>
<script type="text/javascript" src="./index.js"></script>
</body>
</html>
